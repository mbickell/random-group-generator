  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Random group generator</title>

  <body>
    <header>
      <h1>Random Group Generator</h1>
      <!-- <h2>Made with love and care, for Dan</h2> -->

      <section class="head">
        <aside></aside>
        <form>
          <label for="number-of-people-per-group">Number of people per group:</label>
          <input type="number" id="number-of-people-per-group" name="number-of-people-per-group" value="3" min="1" />
          <div>
            <input type="checkbox" id="animal-groups" name="animal-groups" value="animal-groups" />
            <label for="animal-groups">Animal groups?</label>
          </div>
          <input type="button" value="Generate Groups" id="generateButton" />
        </form>
      </section>
    </header>

    <main></main>
    <script type="module" src="main.js"></script>
  </body>
