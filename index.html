<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Random group generator</title>
  </head>

  <body>
    <header>
      <h1>Random Group Generator</h1>
      <section class="head">
        <aside>
          <label for="people">Please enter each name, separated by a comma:</label>
          <textarea name="people" id="people" cols="5" rows="8"></textarea>
        </aside>

        <form>
          <label for="number-of-people-per-group">Number of people per group:</label>
          <input type="number" id="number-of-people-per-group" name="number-of-people-per-group" value="2" min="1" />
          <input type="submit" value="Generate Groups" id="generateButton" />
        </form>
      </section>
    </header>

    <main></main>

    <script type="module" src="main.js"></script>
  </body>
</html>
